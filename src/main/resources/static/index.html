<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <link href="Check.css" rel="stylesheet">

    <title>SCH BLEP Project</title>
    <script>
      function checking(){
        var text = document.getElementById("pw").value;
        if(text == "SCHBLEP"){
          alert("확인");
          location.replace('insert.html');
          return true;
        }
        else{
          alert("코드 오류")
          return false;
        }
      }
    </script>

</head>

<body>
<script type="text/javascript" src="inputs.js"></script>
<div class="header">
    <div class="container">
        <div class="left-container clearfix">
            <div class="logo">
                <img src = "순천향대학교로고.jpg" alt="로고">
            </div>
        </div>
    </div>
</div>

<div class="checking-Box">
    <div class = "inform"> 접속 정보를 입력해주세요 </div>

    <div><input type = "text" id = 'sch-number' placeholder="학번 입력"></div>

    <div><input type = "password" id = 'pw' placeholder="코드 입력" ></div>

    <div class = "check"><input type = 'button' value="확인" onclick='checking()' ></div>
</div>
</body>
</html>
